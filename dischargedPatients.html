<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discharged Patients</title>
  <!-- Include Parse SDK -->
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #007BFF;
      color: #fff;
      padding: 15px 10px;
      text-align: center;
    }
    .header-flex {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 0 10px;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin: 10px 0;
    }
    .tablink {
      padding: 8px 12px;
      cursor: pointer;
      background-color: #fff;
      border: 1px solid #007BFF;
      border-radius: 4px;
      color: #007BFF;
      font-size: 14px;
      margin: 2px;
    }
    .tablink.active {
      background-color: #007BFF;
      color: #fff;
    }
    .table-container {
      overflow-x: auto;
    }
    .tabcontent {
      background: #fff;
      margin: 10px;
      padding: 15px;
      border-radius: 4px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      min-width: 600px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    table th {
      background-color: #007BFF;
      color: #fff;
    }
    /* Improved Action Buttons */
    .action-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      margin: 2px;
      cursor: pointer;
    }
    .btn-print {
      background-color: #ffc107;
      color: #212529;
    }
    .btn-print:hover {
      background-color: #e0a800;
    }
    /* Mobile Styles */
    @media (max-width: 600px) {
      .tablink {
        padding: 6px 8px;
        font-size: 12px;
      }
      header h1 {
        font-size: 18px;
      }
      table th, table td {
        padding: 6px;
        font-size: 12px;
      }
    }
  </style>
</head>

    <div class="header-flex">

        <button class="tablink" onclick="openWard(event, 'WardI')">Ward I</button>
      </div>
    </div>
  </header>
