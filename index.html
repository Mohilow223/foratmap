<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital EMR Login</title>
  <link href="common.css" rel="stylesheet" />
  <script src="common.js"></script>
  <style>
    .login-container {
      background-color: #fff;
      padding: 24px;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 60px auto;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .alert {
      padding: 10px;
      background-color: var(--danger-color);
      color: #fff;
      border-radius: var(--border-radius);
      margin-bottom: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h2>Hospital EMR Login</h2>
      <div id="alert-box" class="alert" style="display:none;"></div>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" />

      <button class="btn btn-primary" onclick="handleLogin()">Login</button>
    </div>
  </div>

  <script>
    // Handle login: check "User" class in Parse
    async function handleLogin() {
      const uname = document.getElementById("username").value.trim();
      const pwd   = document.getElementById("password").value.trim();
      const alertBox = document.getElementById("alert-box");
      alertBox.style.display = "none";

      if (!uname || !pwd) {
        alertBox.textContent = "Please enter both username and password.";
        alertBox.style.display = "block";
        return;
      }

      // Query Parse User class (custom class "User") for matching credentials
      const User = Parse.Object.extend("User");
      const query = new Parse.Query(User);
      query.equalTo("username", uname);
      query.equalTo("password", pwd);
      try {
        const results = await query.find();
        if (results.length === 0) {
          alertBox.textContent = "Invalid credentials.";
          alertBox.style.display = "block";
          return;
        }
        const userObj = results[0];
        const isAdmin = userObj.get("isAdmin");
        if (isAdmin) {
          localStorage.setItem("currentUserId", userObj.id);
          localStorage.setItem("isAdmin", "true");
          window.location.href = "admin.html";
        } else {
          localStorage.setItem("currentUserId", userObj.id);
          localStorage.setItem("isAdmin", "false");
          window.location.href = "map.html";
        }
      } catch (error) {
        console.error("Login error:", error);
        alertBox.textContent = "Error during login. Check console.";
        alertBox.style.display = "block";
      }
    }
  </script>
</body>
</html>
