<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #007BFF;
      color: #fff;
      padding: 20px;
    }
    header h1 {
      margin: 0 0 10px;
      text-align: center;
    }
    .header-flex {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .tabs {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .tablink {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #fff;
      border: 1px solid #007BFF;
      border-radius: 5px;
      color: #007BFF;
      font-size: 16px;
    }
    .tablink.active {
      background-color: #007BFF;
      color: #fff;
    }
    .add-patient-container { }
    .add-patient-btn {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .add-patient-btn:hover {
      background-color: #218838;
    }
    .tabcontent {
      background: #fff;
      margin: 20px;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      min-width: 600px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    table th {
      background-color: #007BFF;
      color: #fff;
    }
    @media (max-width: 600px) {
      .tablink {
        padding: 8px 16px;
        font-size: 14px;
      }
      .add-patient-btn {
        padding: 8px 16px;
        font-size: 14px;
      }
      header h1 {
        font-size: 20px;
      }
      table th, table td {
        padding: 8px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Patient Map</h1>
    <div class="header-flex">
      <div class="tabs">
        <button class="tablink" onclick="openWard(event, 'WardA')">Ward A</button>
        <button class="tablink" onclick="openWard(event, 'WardB')">Ward B</button>
        <button class="tablink" onclick="openWard(event, 'WardC')">Ward C</button>
      </div>
      <div class="add-patient-container">
        <button class="add-patient-btn" onclick="window.location.href='addPatient.html'">Add Patient</button>
      </div>
    </div>
  </header>
  
  <!-- Ward A Content -->
  <div id="WardA" class="tabcontent">
    <h2>Ward A</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Patient Name</th>
            <th>Treating Doctor</th>
            <th>Room Number</th>
            <th>Dx</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example row; you can add more rows as needed -->
          <tr>
            <td>John Doe</td>
            <td>Dr. Smith</td>
            <td>101</td>
            <td>Flu</td>
            <td>
              <button onclick="editPatient(this)">Edit</button>
              <button onclick="dischargePatient(this)">Discharge</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Ward B Content -->
  <div id="WardB" class="tabcontent" style="display:none;">
    <h2>Ward B</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Patient Name</th>
            <th>Treating Doctor</th>
            <th>Room Number</th>
            <th>Dx</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Patient rows for Ward B -->
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Ward C Content -->
  <div id="WardC" class="tabcontent" style="display:none;">
    <h2>Ward C</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Patient Name</th>
            <th>Treating Doctor</th>
            <th>Room Number</th>
            <th>Dx</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Patient rows for Ward C -->
        </tbody>
      </table>
    </div>
  </div>
  
  <script>
    // Function for switching tabs between wards
    function openWard(evt, wardName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active");
      }
      document.getElementById(wardName).style.display = "block";
      evt.currentTarget.classList.add("active");
    }

    // Edit patient function: extracts patient details and redirects to the Edit Patient page
    function editPatient(btn) {
      var row = btn.parentNode.parentNode;
      var cells = row.getElementsByTagName("td");
      var name = cells[0].innerText;
      var doctor = cells[1].innerText;
      var room = cells[2].innerText;
      var dx = cells[3].innerText;
      
      // Redirect to editPatient.html with query parameters for pre-population
      var url = "editPatient.html?name=" + encodeURIComponent(name) +
                "&doctor=" + encodeURIComponent(doctor) +
                "&room=" + encodeURIComponent(room) +
                "&dx=" + encodeURIComponent(dx);
      window.location.href = url;
    }

    // Dummy function for discharging a patient
    function dischargePatient(btn) {
      var row = btn.parentNode.parentNode;
      row.style.backgroundColor = "#f8d7da"; // Visual cue for discharged patient
      alert("Patient marked as discharged.");
    }
  </script>
</body>
</html>
